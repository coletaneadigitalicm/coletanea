<div class="search-container">
  <!-- Input de Busca -->
  <input
    type="text"
    class="search-input"
    placeholder="Digite sua busca..."
    [(ngModel)]="searchText"
    (keydown.enter)="onKeyEnter()"
    #searchInput
  />

  <!-- Linha de Botões -->
  <div class="search-button-row">
    <!-- Botão Limpar -->
    <button
      type="button"
      class="search-limpar-btn"
      (click)="onClearClick()"
      [disabled]="!hasValue"
    >
      <!-- Ícone de Lixeira -->
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <polyline points="3,6 5,6 21,6"></polyline>
        <path
          d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"
        ></path>
        <line x1="10" y1="11" x2="10" y2="17"></line>
        <line x1="14" y1="11" x2="14" y2="17"></line>
      </svg>
      Limpar
    </button>

    <!-- Botão Pesquisar -->
    <button
      type="button"
      class="search-achar-btn"
      (click)="onSearchClick()"
      [disabled]="!hasValue"
    >
      <!-- Ícone de Lupa -->
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      Pesquisar
    </button>
  </div>
</div>
